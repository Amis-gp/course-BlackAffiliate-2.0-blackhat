<!DOCTYPE html>
<html>
<head>
    <title>Debug LocalStorage</title>
</head>
<body>
    <h1>Debug LocalStorage</h1>
    <button onclick="showStorage()">Show data</button>
    <button onclick="clearStorage()">Clear data</button>
    <div id="output"></div>

    <script>
        function showStorage() {
            const output = document.getElementById('output');
            let html = '<h2>Data in localStorage:</h2>';
            
            const users = localStorage.getItem('users');
            const requests = localStorage.getItem('registrationRequests');
            const currentUser = localStorage.getItem('currentUser');
            
            html += '<h3>Users:</h3>';
            html += '<pre>' + (users || 'No data') + '</pre>';
            
            html += '<h3>Registration requests:</h3>';
            html += '<pre>' + (requests || 'No data') + '</pre>';
            
            html += '<h3>Current user:</h3>';
            html += '<pre>' + (currentUser || 'No data') + '</pre>';
            
            output.innerHTML = html;
        }
        
        function clearStorage() {
            localStorage.clear();
            alert('localStorage cleared');
            showStorage();
        }
        
        // Show data on load
        showStorage();
    </script>
</body>
</html>
